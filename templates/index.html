<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFHL API | Enhanced Tester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #ffd166;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --radius: 12px;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            min-height: 100vh;
        }
        
        .card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .input-field {
            transition: all 0.3s ease;
            border: 2px solid #e2e8f0;
        }
        
        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }
        
        .btn-primary {
            background: var(--gradient);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .response-card {
            background: #f8fafc;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
        }
        
        .response-card:hover {
            background: #f1f5f9;
        }
        
        .highlight {
            color: var(--primary);
            font-weight: 600;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .success {
            border-left-color: var(--success);
        }
        
        .error {
            border-left-color: var(--accent);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4 py-8">
    <div class="card w-full max-w-2xl overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 text-white">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold"><i class="fas fa-code mr-3"></i>BFHL API Tester</h1>
                    <p class="text-blue-100 mt-1">Test your API endpoints with style</p>
                </div>
                <div class="bg-white/20 p-3 rounded-full">
                    <i class="fas fa-cloud-upload-alt text-xl"></i>
                </div>
            </div>
        </div>
        
        <!-- Form -->
        <div class="p-6">
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-database mr-2 text-blue-500"></i>Data Array (JSON format)
                </label>
                <input id="dataArray" placeholder='["a","1","334","$"]' 
                    class="input-field w-full p-3 rounded-lg focus:outline-none">
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2 text-blue-500"></i>User ID
                    </label>
                    <input id="userId" placeholder="john_doe_17091999" 
                        class="input-field w-full p-3 rounded-lg focus:outline-none">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2 text-blue-500"></i>Email
                    </label>
                    <input id="email" placeholder="john@xyz.com" 
                        class="input-field w-full p-3 rounded-lg focus:outline-none">
                </div>
            </div>
            
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-id-card mr-2 text-blue-500"></i>Roll Number
                </label>
                <input id="rollNumber" placeholder="ABCD123" 
                    class="input-field w-full p-3 rounded-lg focus:outline-none">
            </div>
            
            <button onclick="submitData()" class="btn-primary w-full text-white p-3 rounded-lg font-semibold flex items-center justify-center pulse">
                <i class="fas fa-paper-plane mr-2"></i> Submit Request
            </button>
        </div>
        
        <!-- Response Section -->
        <div class="bg-gray-50 p-6 border-t border-gray-200">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
                <i class="fas fa-reply mr-2 text-blue-500"></i> API Response
                <span id="statusIndicator" class="ml-2 text-xs font-medium px-2 py-1 rounded-full bg-gray-200 text-gray-700">Waiting</span>
            </h2>
            
            <div id="responseArea" class="space-y-3">
                <div class="text-center py-8 text-gray-400">
                    <i class="fas fa-inbox text-4xl mb-3"></i>
                    <p>Your API response will appear here</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function submitData() {
            // Get input values
            let dataArray = document.getElementById("dataArray").value;
            let userId = document.getElementById("userId").value;
            let email = document.getElementById("email").value;
            let rollNumber = document.getElementById("rollNumber").value;
            
            // Update status indicator
            const statusIndicator = document.getElementById("statusIndicator");
            statusIndicator.textContent = "Processing";
            statusIndicator.className = "ml-2 text-xs font-medium px-2 py-1 rounded-full bg-yellow-200 text-yellow-800";
            
            try {
                // Parse the data array to ensure it's valid JSON
                const parsedData = JSON.parse(dataArray);
                
                // Make API request
                const response = await fetch('/bfhl', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        data: parsedData,
                        user_id: userId,
                        email: email,
                        roll_number: rollNumber
                    })
                });

                const result = await response.json();
                
                // Update status indicator to success
                statusIndicator.textContent = "Success";
                statusIndicator.className = "ml-2 text-xs font-medium px-2 py-1 rounded-full bg-green-200 text-green-800";
                
                // Display response
                displayResponse(result);

            } catch (err) {
                // Update status indicator to error
                statusIndicator.textContent = "Error";
                statusIndicator.className = "ml-2 text-xs font-medium px-2 py-1 rounded-full bg-red-200 text-red-800";
                
                // Display error
                document.getElementById("responseArea").innerHTML = `
                    <div class="response-card error p-4 rounded-lg">
                        <div class="font-semibold text-red-600"><i class="fas fa-exclamation-circle mr-2"></i>Error</div>
                        <div class="mt-2 text-sm">${err.message || err}</div>
                    </div>`;
            }
        }

        function displayResponse(data) {
            const container = document.getElementById("responseArea");
            container.innerHTML = ""; // clear previous response

            for (const key in data) {
                let value = data[key];
                let displayKey = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());

                // Convert array to comma-separated string
                if (Array.isArray(value)) {
                    value = value.join(", ");
                }

                const card = document.createElement("div");
                card.className = "response-card p-4 rounded-lg";
                card.innerHTML = `
                    <div class="font-semibold text-gray-700"><i class="fas fa-tag mr-2 text-blue-500"></i>${displayKey}</div>
                    <div class="mt-1 text-gray-600">${value}</div>
                `;

                container.appendChild(card);
            }
        }
    </script>
</body>
</html>
